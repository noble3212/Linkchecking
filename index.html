<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Static Link Checker</h1>

  <textarea id="urlInput" rows="10" cols="60" placeholder="Enter one URL per line..."></textarea><br/>
  <button onclick="checkLinks()">Check Links</button>

  <table id="resultsTable" border="1">
    <thead>
      <tr>
        <th>URL</th>
        <th>Known Good?</th>
        <th>HTTP Status</th>
        <th>Fetch Result</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="main.js"></script>
</body>
</html>
